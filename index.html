<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quiz App</title>

    <!--Normalize CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
        type="text/css">
    
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="images/favicon_io/site.webmanifest">

    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>

    <header class="flex-group-row">
        <div class="flex-item-1"><img src="images/grape-cluster.svg" alt="grape cluster"></div>
        <div class="flex-item-2">
            <h1>Wine Knowledge Quiz</h1>
        </div>
        <div class="flex-item-1"><img src="images/grape-cluster.svg" alt="grape cluster" class="inverse-img"></div>
    </header>

    <main class="flex-group-column">
        <div class="wrapper flex-group-column">
            <h2>How much do you know about <br> wine and viticulture?</h2>
            <img src="images/vineyard-medium.jpg" alt="vineyard">
            <button type="button" id="js-start">Start</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="index.js"></script>

    </main>
</body>

</html>
